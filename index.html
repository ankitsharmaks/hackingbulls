<!DOCTYPE html>
<html lang="en">
<head>
    <title>NewsTimelines</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS example">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Style-->
    <style>
        html, body {
            height:100%;
            padding: 0px;
            margin: 0px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../css/pageload.css">
    <!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
</head>
<body>
<div id="searchDiv">
    <input id="searchString" type="text" class="textox"/>
    <button id="submitSearch" class="myButton" value="submit">Search</button>
</div>
<!-- BEGIN Timeline Embed -->
<div id="timeline-embed"></div>
<script>
    var timeline_config = {
        width: "100%",
        height: "100%",
        source: 'example_json.json'
    }
</script>
<script type="text/javascript" src="storyjs-embed.js"></script>
<script type="text/javascript">
    jQuery.fn.center = function () {
        this.css("position","absolute");
        this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) +
                        $(window).scrollTop()) + "px");
        this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +
                        $(window).scrollLeft()) + "px");
        return this;
    }
    $("#searchString").keyup(function(event){
        if(event.keyCode == 13){
            $('#submitSearch').click();
        }
    });
    $('#timeline-embed').fadeOut();
    $('#searchDiv').center();
    $('#submitSearch').click(function(){
        console.log('Hi, thanks for submitting value -> '+document.getElementById('searchString').value);
        $('#searchDiv').hide();
        $('#timeline-embed').slideToggle();
    });
</script>

<!-- END Timeline Embed-->
</body>
</html>
